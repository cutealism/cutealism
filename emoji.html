---
---
<!DOCTYPE html>
<html>
<head>
    <title>Cutealism - Emoji Pack</title>
    <meta property="og:image"       name="og:image" content="{{ site.url }}/gifs/cutealism-emojis.gif">
    <meta property="twitter:image"       name="twitter:image"  content="{{ site.url }}/gifs/cutealism-emojis.gif">

    <style type="text/css">
        body {
            background: #FFFD42;
            font-family: monospace;
            text-align: center;
        }
        a {
            color: #ff22a8;
        }
        img {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
            vertical-align: middle;
        }
        h1 {
            margin-bottom: 32px;
        }
        .home {
            margin-top: 64px;
        }
        section {
            background: white;
            border-radius: 10px;
            max-width: 450px;
            padding: 32px;
            margin: auto;
        }
        section a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Cutealism Slack Emoji Pack</h1>

    <p>
        Click to download each, or
        <a href="{{ site.baseurl }}/cutealism-emoji.zip" download>download the whole set.</a>
    </p>
    <section>
        {% for image in site.static_files %}
            {% if image.path contains 'gifs/emoji' %}
            <a href="{{ site.baseurl }}{{ image.path }}" download>
                <img width="64px" src="{{ site.baseurl }}{{ image.path }}" alt="{{image.name}} emoji" />
            </a>
            {% endif %}
        {% endfor %}
    </section>
    <p>
        To install in Slack, use
        <a href="https://chrome.google.com/webstore/detail/neutral-face-emoji-tools/anchoacphlfbdomdlomnbbfhcmcdmjej">Neutral Face Emoji's Bulk upload Chrome extension</a>.
    </p>

    <p class="home">
        <a href="/">Home</a>
    </p>
</body>
</html>
